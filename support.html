<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/owl.carousel.css" />
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/js/jquery.min.js" defer></script>
    <script src="/assets/js/owl.carousel.min.js" defer></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="/assets/js/faq.js" defer></script>
    <script src="/assets/js/form.js" defer></script>
    <script src="/assets/js/jquery.js" defer></script>
    <script src="/assets/js/script.js" defer></script>
    <script src="/assets/js/searchMoviesAndTv.js" defer></script>
  </head>
  <body>
    <!-- navigation bar -->
    <div class="header"></div>
    <!-- form -->
    <div class="supp">
      <section class="container-fluid">
        <div class="container-xxl">
          <div class="row mt-5 gx-5">
            <div class="col-12 col-md-4">
              <div class="row">
                <h2 class="text-white display-5 fw-semibold">
                  Welcome to our support page!
                </h2>
              </div>
              <div class="row">
                <h6 style="color: #999">
                  We're here to help you with any problems you may be having
                  with our product.
                </h6>
              </div>
              <div class="row mt-3">
                <img src="/assets/img/support web page img.png" alt="png" />
              </div>
            </div>
            <div
              class="col-12 col-md-8 mt-5 mt-sm-0 d-flex justify-content-end"
            >
              <form
                action="#"
                class="row p-2 rounded"
                style="background-color: #141414"
              >
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="first-name" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control p-2"
                        id="first-name"
                        placeholder=" Abhishek"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="last-name" class="form-label"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control p-2"
                        id="last-name"
                        placeholder=" Sharma"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control p-2"
                        id="email"
                        placeholder=" example@gmail.com "
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="row">
                      <label
                        for="phoneNo"
                        class="form-label text-white"
                        id="phoneN"
                        >Phone Number</label
                      >
                      <div class="select-box">
                        <div class="selected-option">
                          <div>
                            <span
                              class="iconify"
                              data-icon="flag:gb-4x3"
                            ></span>
                          </div>
                          <input
                            type="tel"
                            name="tel"
                            placeholder="Phone Number"
                            class="p-2"
                          />
                        </div>
                        <div class="options">
                          <input
                            type="text"
                            class="search-box"
                            placeholder="Search Country Name"
                          />
                          <ol></ol>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="mb-3 mt-3">
                    <label for="Textarea" class="form-label text-white"
                      >Message
                    </label>
                    <textarea
                      class="form-control"
                      id="Textarea"
                      rows="3"
                      placeholder
                      style="
                        background-color: transparent;
                        color: #eee;
                        border-color: #262626;
                      "
                    ></textarea>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12 col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        placeholder
                        id="flexCheckDefault"
                        style="background-color: #141414; border-color: #262626"
                      />
                      <label
                        class="form-check-label"
                        for="flexCheckDefault"
                        style="color: #999"
                      >
                        I agree with Terms of Use and Privacy Policy
                      </label>
                    </div>
                  </div>
                  <div
                    class="col-12 col-sm-6 text-center text-sm-end mt-3 mt-sm-0"
                  >
                    <button
                      type="submit"
                      class="border-0 btn-base px-3 py-2 text-white fw-500 rounded-2"
                    >
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- faq -->
    <div class="faq">
      <section class="conatainer-fluid mt-5">
        <div class="container-xxl">
          <div class="row">
            <div class="col-12 col-md-8">
              <div class="row mb-2">
                <h2 class="text-white">Frequently Ask Questions</h2>
              </div>
              <div class="row mb-3 mb-sm-0">
                <h6 style="color: #999">
                  Got questions? We've got answers! Check out our FAQ section to
                  find answers to the most common questions about Fleek.
                </h6>
              </div>
            </div>
            <div
              class="col-12 col-md-4 d-flex justify-content-start justify-content-sm-end align-items-center"
            >
              <a
                href="#"
                class="text-white btn-base fw-5 fs-6 text-center py-2 py-sm-2 px-3 px-sm-4 rounded-2"
                style="
                  text-decoration: none;
                  width: max-content;
                  height: max-content;
                "
                type="button"
                >Ask a Question</a
              >
            </div>
          </div>
          <div class="row mt-5 container">
            <div class="col-12 col-lg-6 faqContent"></div>
            <div
              class="col-12 d-none d-lg-block col-md-6 mt-5 mt-sm-0 faqContentTwo"
            ></div>
          </div>
        </div>
      </section>
    </div>

    <!-- subscription -->
    <div class="subs"></div>
    <!-- footer -->
    <div class="footer container-fluid" style="background-color: #161616"></div>
  </body>
</html>
